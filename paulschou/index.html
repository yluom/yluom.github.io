<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulschou Converter - ASCII/Binary/Hex</title>
    <meta name="description" content="Online utility to convert ASCII/ANSI, HEX, Binary, Base64, etc.">
    <meta name="keywords" content="converter,binary,hexadecimal,binary encoder,binary decoder,binary translator,binary tools,binary converter,hexadecimal encoder/decoder,base 64">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f5f5f5;
            --panel-bg: #ffffff;
            --input-bg: #fafafa;
            --border: #e0e0e0;
            --border-hover: #ccc;
            --text: #333;
            --text-light: #666;
            --text-muted: #999;
            --shadow: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-hover: 0 4px 16px rgba(0,0,0,0.1);

            /* Format colors */
            --color-text: #4a7c9b;
            --color-dec: #c17f24;
            --color-bin: #3a9a5b;
            --color-hex: #7c5bad;
            --color-b64: #2a9d8f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', Arial, Helvetica, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            color: var(--text);
            background: var(--bg);
            min-height: 100vh;
            padding: 1.5rem 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 1.25rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .intro {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Grid */
        .converter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (max-width: 640px) {
            .converter-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Panel */
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
            position: relative;
            border-left: 3px solid var(--border);
        }

        .panel:hover {
            box-shadow: var(--shadow-hover);
        }

        /* Panel color variants */
        .panel[data-format="text"] { --panel-color: var(--color-text); }
        .panel[data-format="dec"] { --panel-color: var(--color-dec); }
        .panel[data-format="bin"] { --panel-color: var(--color-bin); }
        .panel[data-format="hex"] { --panel-color: var(--color-hex); }
        .panel[data-format="b64"] { --panel-color: var(--color-b64); }

        /* Active source state */
        .panel.is-source {
            border-left-color: var(--panel-color);
            background: linear-gradient(90deg, color-mix(in srgb, var(--panel-color) 4%, white) 0%, white 100%);
        }

        .panel.is-source .panel-badge {
            background: var(--panel-color);
            color: white;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .panel-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text);
        }

        .panel-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.15s;
        }

        .panel.is-source .panel-title a {
            color: var(--panel-color);
        }

        .panel-title a:hover {
            opacity: 0.8;
        }

        .panel-badge {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            background: var(--input-bg);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 0.75rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.8rem;
            line-height: 1.5;
            color: var(--text);
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            resize: vertical;
            transition: all 0.2s ease;
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        textarea:focus {
            outline: none;
            border-color: var(--panel-color, var(--border));
            background: #fff;
        }

        .panel.is-source textarea {
            border-color: color-mix(in srgb, var(--panel-color) 40%, transparent);
        }

        /* Invalid input state */
        .panel.is-invalid textarea {
            border-color: #e53e3e;
            background: #fff5f5;
        }

        .panel.is-invalid .panel-badge {
            background: #e53e3e;
            color: white;
        }

        /* Text panel spans full width */
        .panel-text {
            grid-column: 1 / -1;
        }

        .panel-text textarea {
            height: 80px;
        }

        /* Footer */
        footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .credits {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .credits a {
            color: var(--color-text);
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        .credits .sep {
            color: var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Paulschou Converter</h1>
            <p class="intro">Live encode & decode — type in any field</p>
        </header>

        <main class="converter-grid">
            <!-- Text Input -->
            <div class="panel panel-text" data-format="text">
                <div class="panel-header">
                    <span class="panel-title"><a href="https://en.wikipedia.org/wiki/ASCII" target="_blank">TEXT</a></span>
                    <span class="panel-badge">TXT</span>
                </div>
                <textarea id="text-input" placeholder="Enter your text here..."></textarea>
            </div>

            <!-- ASCII Decimal -->
            <div class="panel" data-format="dec">
                <div class="panel-header">
                    <span class="panel-title"><a href="https://en.wikipedia.org/wiki/ASCII" target="_blank">ASCII Decimal</a></span>
                    <span class="panel-badge">DEC</span>
                </div>
                <textarea id="decimal-input" placeholder="065 083 067 073 073..."></textarea>
            </div>

            <!-- Binary -->
            <div class="panel" data-format="bin">
                <div class="panel-header">
                    <span class="panel-title"><a href="https://en.wikipedia.org/wiki/Binary_code" target="_blank">Binary</a></span>
                    <span class="panel-badge">BIN</span>
                </div>
                <textarea id="binary-input" placeholder="01001000 01100101 01101100..."></textarea>
            </div>

            <!-- Hexadecimal -->
            <div class="panel" data-format="hex">
                <div class="panel-header">
                    <span class="panel-title"><a href="https://en.wikipedia.org/wiki/Hexadecimal" target="_blank">Hexadecimal</a></span>
                    <span class="panel-badge">HEX</span>
                </div>
                <textarea id="hex-input" placeholder="48 65 6c 6c 6f..."></textarea>
            </div>

            <!-- Base64 -->
            <div class="panel" data-format="b64">
                <div class="panel-header">
                    <span class="panel-title"><a href="https://en.wikipedia.org/wiki/Base64" target="_blank">Base64</a></span>
                    <span class="panel-badge">B64</span>
                </div>
                <textarea id="base64-input" placeholder="SGVsbG8gV29ybGQ="></textarea>
            </div>
        </main>

        <footer>
            <div class="credits">
                <span>Original code: <a href="https://home.paulschou.net/tools/xlate/" target="_blank">Paul Schou</a></span>
                <span class="sep">·</span>
                <span>Original idea: <a href="https://x.com/nciske" target="_blank">Nick Ciske</a></span>
                <span class="sep">·</span>
                <span><a href="https://github.com/yluom/yluom.github.io/tree/main/paulschou" target="_blank">Source code</a></span>
            </div>
        </footer>
    </div>

    <script>
        const inputs = {
            text: document.getElementById('text-input'),
            dec: document.getElementById('decimal-input'),
            bin: document.getElementById('binary-input'),
            hex: document.getElementById('hex-input'),
            b64: document.getElementById('base64-input')
        };

        const panels = document.querySelectorAll('.panel');
        let currentSource = null;

        function setSource(format) {
            panels.forEach(p => p.classList.remove('is-source'));
            if (format) {
                document.querySelector(`[data-format="${format}"]`).classList.add('is-source');
            }
            currentSource = format;
        }

        function setInvalid(format, isInvalid) {
            const panel = document.querySelector(`[data-format="${format}"]`);
            panel.classList.toggle('is-invalid', isInvalid);
        }

        // Validation functions
        function isValidDecimal(val) {
            return !val || /^[\d\s]*$/.test(val);
        }

        function isValidBinary(val) {
            return !val || /^[01\s]*$/.test(val);
        }

        function isValidHex(val) {
            return !val || /^[0-9a-fA-F\s]*$/.test(val);
        }

        function isValidBase64(val) {
            return !val || /^[A-Za-z0-9+/=\s]*$/.test(val);
        }

        // Encoding functions
        function textToDecimal(text) {
            return Array.from(text).map(c =>
                c.charCodeAt(0).toString().padStart(3, '0')
            ).join(' ');
        }

        function textToBinary(text) {
            return Array.from(text).map(c =>
                c.charCodeAt(0).toString(2).padStart(8, '0')
            ).join(' ');
        }

        function textToHex(text) {
            return Array.from(text).map(c =>
                c.charCodeAt(0).toString(16).padStart(2, '0')
            ).join(' ');
        }

        function textToBase64(text) {
            try {
                return btoa(unescape(encodeURIComponent(text)));
            } catch (e) {
                return '';
            }
        }

        // Decoding functions
        function decimalToText(decimal) {
            if (!decimal.trim()) return '';
            const codes = decimal.replace(/\D/g, ' ').trim().split(/\s+/);
            return codes.map(c => {
                const n = parseInt(c, 10);
                return n > 0 ? String.fromCharCode(n) : '';
            }).join('');
        }

        function binaryToText(binary) {
            const clean = binary.replace(/[^01]/g, '');
            if (!clean) return '';
            let result = '';
            for (let i = 0; i < clean.length; i += 8) {
                const byte = clean.substring(i, i + 8);
                if (byte.length === 8) {
                    result += String.fromCharCode(parseInt(byte, 2));
                }
            }
            return result;
        }

        function hexToText(hex) {
            const clean = hex.replace(/[^0-9a-fA-F]/g, '');
            if (!clean) return '';
            let result = '';
            for (let i = 0; i < clean.length; i += 2) {
                const byte = clean.substring(i, i + 2);
                if (byte.length === 2) {
                    result += String.fromCharCode(parseInt(byte, 16));
                }
            }
            return result;
        }

        function base64ToText(b64) {
            try {
                return decodeURIComponent(escape(atob(b64.trim())));
            } catch (e) {
                try { return atob(b64.trim()); }
                catch (e2) { return ''; }
            }
        }

        // Update all fields from text
        function updateFromText(text, exclude) {
            if (exclude !== 'text') inputs.text.value = text;
            if (exclude !== 'dec') inputs.dec.value = text ? textToDecimal(text) : '';
            if (exclude !== 'bin') inputs.bin.value = text ? textToBinary(text) : '';
            if (exclude !== 'hex') inputs.hex.value = text ? textToHex(text) : '';
            if (exclude !== 'b64') inputs.b64.value = text ? textToBase64(text) : '';
        }

        // Live conversion handlers
        inputs.text.addEventListener('input', () => {
            setSource('text');
            updateFromText(inputs.text.value, 'text');
        });

        inputs.dec.addEventListener('input', () => {
            setSource('dec');
            const val = inputs.dec.value;
            const valid = isValidDecimal(val);
            setInvalid('dec', !valid);
            if (valid) {
                const text = decimalToText(val);
                updateFromText(text, 'dec');
            }
        });

        inputs.bin.addEventListener('input', () => {
            setSource('bin');
            const val = inputs.bin.value;
            const valid = isValidBinary(val);
            setInvalid('bin', !valid);
            if (valid) {
                const text = binaryToText(val);
                updateFromText(text, 'bin');
            }
        });

        inputs.hex.addEventListener('input', () => {
            setSource('hex');
            const val = inputs.hex.value;
            const valid = isValidHex(val);
            setInvalid('hex', !valid);
            if (valid) {
                const text = hexToText(val);
                updateFromText(text, 'hex');
            }
        });

        inputs.b64.addEventListener('input', () => {
            setSource('b64');
            const val = inputs.b64.value;
            const valid = isValidBase64(val);
            setInvalid('b64', !valid);
            if (valid) {
                const text = base64ToText(val);
                updateFromText(text, 'b64');
            }
        });

        // Clear source highlight on blur if empty
        Object.values(inputs).forEach(input => {
            input.addEventListener('blur', () => {
                const allEmpty = Object.values(inputs).every(i => !i.value);
                if (allEmpty) setSource(null);
            });
        });
    </script>
</body>
</html>
